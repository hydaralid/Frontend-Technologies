<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="Forms.css">
</head>
<body>
<center class="center1">
    <table>
        <thead><td><center><h3 style="font-size:40px;display:inline;margin-bottom:20px;">Register/Signup</h3></center></td></thead>
        <tbody>
            <tr>
                <th rowspan="5" align="left">
                    <hr>
                    <center>
                        <br>
                    <label>Name:</label><br>
                    <input type="text" name="name" placeholder="Enter Your Name" required><br><br>

                    <label>Email:</label><br>
                    <input type="email" name="email" placeholder="Enter Your Email" required><br><br>

                    <label>Create Password:</label><br>
                    <input type="password" name="password" placeholder="Create Password" required><br><br>

                    <label>DOB:</label><br>
                    <input type="date" name="dob"><br><br>

                    <label>Phone Number:</label><br>
                    <input type="tel" name="phone" placeholder="Enter Your Phone Number"><br><br>

                    <label>Gender:</label><br>
                    <input type="radio" name="gender" value="male">
                    <label>Male</label><br>
                    <input type="radio" name="gender" value="female">
                    <label>female</label><br>
                    <hr>
                    </center>

                    <center>
                        <button>Submit</button><br>

                        <p>Already have an account?</p>
                        <a href="Login.html">Login</a>
                    </center>

                </th>
            </tr>
        </tbody>
    </table>
</center>



</body>
</html>
